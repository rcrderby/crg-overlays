<!-- Custom Penalty Display Overlay -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">
<html>
<head>
  <title>Penalties Overlay</title>
  <meta charset="UTF-8">
  
  <!-- Required CRG Javascript files -->
  <script type="text/javascript" src="/external/jquery/jquery.js"></script>
  <script type="text/javascript" src="/json/core.js"></script>
</head>

<body>
  <div id="overlay">
    <div id="teams-container">
      <!-- Team 1 (Home) - left side) -->
      <div id="team1-container" class="team-container">
        <div class="team-logo-container">
          <img id="team1-logo" class="team-logo" src="" alt="" style="display: none;" />
        </div>
      </div>
      
      <!-- Penalties Title -->
      <div id="penalties-title">
        <h1>PENALTIES</h1>
      </div>
      
      <!-- Team 2 (Away) - right side) -->
      <div id="team2-container" class="team-container">
        <div class="team-logo-container">
          <img id="team2-logo" class="team-logo" src="" alt="" style="display: none;" />
        </div>
      </div>
    </div>
  </div>

  <!-- Rosters and penalties -->
  <div id="rosters-penalties-container">
      <div id="team1-rosters-penalties">
        <div class="roster-penalties-container">
          <div class="roster-penalty-row">

            <!-- Team 1 roster -->
            <div id="team1-roster" class="roster">
              <!-- Populated by JavaScript -->
            </div>
            
            <!-- Team 1 penalties -->
            <div class="penalties-column">
              <div id="team1-penalties" class="penalties">
                <!-- Populated by JavaScript -->
              </div>

              <!-- Total team 1 penalties -->
              <div id="team1-total" class="penalty-total">
                <span class="total-label">Total:</span>
                  <!-- Populated by JavaScript -->
                <span class="total-count">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="team2-rosters-penalties">
        <div class="roster-penalties-container">
          <div class="roster-penalty-row">
            <div id="team2-roster" class="roster">
              <!-- Roster will be populated by JavaScript -->
            </div>
            
            <div class="penalties-column">
              <div id="team2-penalties" class="penalties">
                <!-- Penalties will be populated by JavaScript -->
              </div>
              
              <div id="team2-total" class="penalty-total">
                <span class="total-label">Total:</span>
                  <!-- Updated by JavaScript -->
                <span class="total-count">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
