<!-- Custom Penalty Display Overlay -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">
<html>
<head>
  <title>Penalties Overlay</title>
  <meta charset="UTF-8">
  
  <!-- Required CRG Javascript files -->
  <script type="text/javascript" src="/external/jquery/jquery.js"></script>
  <script type="text/javascript" src="/external/jquery-ui/jquery-ui.js"></script>
  <script type="text/javascript" src="/json/core.js"></script>
  
</head>

<body>
  <div id="overlay">
    <div id="teams-container">
      <!-- Team 1 (Home) - left side) -->
      <div id="team1-container" class="team-container">
        <div class="team-logo-container">
          <img id="team1-logo" class="team-logo" src="" alt="" />
        </div>
      </div>
      
      <!-- Penalties Title -->
      <div id="penalties-title">
        <h1>PENALTIES</h1>
      </div>
      
      <!-- Team 2 (Away) - right side) -->
      <div id="team2-container" class="team-container">
        <div class="team-logo-container">
          <img id="team2-logo" class="team-logo" src="" alt="" />
        </div>
      </div>
    </div>


  <!-- Rosters and penalties -->
    <div id="rosters-penalties-container">

      <div id="team1-rosters-penalties">
        <div class="roster-penalties-container">

          <!-- Team 1 roster -->
          <div class="roster-penalty-row">
            <div id="team1-roster" class="roster">
              <!-- Populated by JavaScript -->
            </div>
            
            <!-- Team 1 penalties -->
            <div class="penalties-column">
              <div id="team1-penalties" class="penalties">
                <!-- Populated by JavaScript -->
              </div>

              <!-- Team 1 penalty totals -->
              <div id="team1-total" class="penalty-total">
                <span class="total-label">Total:</span>
                  <!-- Populated by JavaScript -->
                <span class="total-count">0</span>

              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="team2-rosters-penalties">
        <div class="roster-penalties-container">

          <!-- Team 2 roster -->
          <div class="roster-penalty-row">
            <div id="team2-roster" class="roster">
              <!-- Populated by JavaScript -->
            </div>
            
            <div class="penalties-column">
              <div id="team2-penalties" class="penalties">
                <!-- Populated by JavaScript -->
              </div>
              
              <!-- Team 2 penalty totals -->
              <div id="team2-total" class="penalty-total">
                <span class="total-label">Total:</span>
                  <!-- Updated by JavaScript -->
                <span class="total-count">0</span>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game information -->
    <div id="game-info">
      <div class="game-info-wrapper">

        <!-- Tournament name - displayed by JavaScript if available -->
        <div id="tournament-name" style="display: none;"></div>

        <!-- Game details -->
        <div id="game-details">

          <!-- Placeholder for optional custom logo - displayed by JavaScript if available -->
          <div id="custom-logo-space"></div>

          <div id="teams-scores">
            <div class="team-score-block">

              <!-- Team 1 name and score - populated by JavaScript -->
              <div id="team1-name" class="team-name"></div>
              <div id="team1-score" class="score"></div>
            </div>
            
            <div id="vs-clock-container">
              <div class="vs-text">vs.</div>

              <!-- Clock and clock label - populated by JavaScript -->
              <div id="clock-container">
                <div id="game-clock"></div>
              </div>
              <div id="period-info"></div>
            </div>
            
            <div class="team-score-block">

              <!-- Team 2 name and score - populated by JavaScript -->
              <div id="team2-name" class="team-name"></div>
              <div id="team2-score" class="score"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
      
</body>
</html>
